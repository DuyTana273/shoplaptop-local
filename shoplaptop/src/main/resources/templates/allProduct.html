<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Products</title>

    <!-- BOOTSTRAP -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="main-content" style="margin-top: 4rem;">
    <h2 class="text-center mb-4">All Products</h2>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="p,l : ${products}">
            <div class="card shadow-sm border-light">
                <img th:src="${p.image}" th:alt="${p.name}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title" th:text="${p.name}"></h5>
                    <p class="card-text" th:text="${p.description}"></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <p class="card-text mb-0"><strong th:text="${p.price}"></strong> VND</p>
                        <small class="text-muted">Còn lại: <span th:text="${p.stock}"></span> sản phẩm</small>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <!-- Link xem chi tiết sản phẩm -->
                        <a th:href="@{/}" class="btn btn-info btn-sm">Xem Chi Tiết</a>

                        <!-- Form thêm vào giỏ hàng -->
<!--                        <form th:action="" method="post" class="d-flex">-->
<!--                            <input type="hidden" name="productId" th:value="${p.id}">-->
<!--                            <button type="submit" class="btn btn-success btn-sm">Thêm vào giỏ</button>-->
<!--                        </form>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- FontAwesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
