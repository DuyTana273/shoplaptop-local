<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FONTAWESOME STYLES-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <!-- CUSTOM STYLES-->
    <link href="/css/dashboard/navbar.css" rel="stylesheet">
</head>
<body>
<div th:insert="dashboard/common/navbar :: navbar"></div>

<!-- Hiển thị thông báo -->
<div th:replace="~{fragments/toast.html}"></div>
<div class="container">
    <div class="row mt-5">
        <div class="col-6 mx-auto">
            <h1>Login Form</h1>
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email or Password !!!</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">You have been logged out !!!</div>
            </div>
            <form class="form-horizontal" method="post" role="form" th:action="@{/perform_login}">
                <div class="mb-3">
                    <label class="form-label" for="password">Email</label>
                    <input class="form-control" id="username" name="username" placeholder="Enter email address"
                           type="text">
                </div>
                <div class="mb-3">
                    <label class="col-sm-2 col-form-label" for="password">Password</label>
                    <input class="form-control" id="password" name="password" placeholder="Enter password"
                           type="password">
                </div>
                <div class="mb-3">
                    <input id="remember-me" name="remember-me"
                           type="checkbox">
                    <label class="col-sm-2 col-form-label" for="remember-me">Remember me</label>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary mb-3" type="submit">Login</button>
                    or <a class="link-primary" th:href="@{/registration}">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- FontAwesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    window.onload = function() {
        setTimeout(() => {
            fetch('/clear-session?key=ERROR_MESSAGE', { method: 'POST' });
        }, 3000);
    };
</script>

</body>
</html>
