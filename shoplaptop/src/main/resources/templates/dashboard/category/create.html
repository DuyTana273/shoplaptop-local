<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Category Page</title>

  <!-- Customer CSS -->
  <link rel="stylesheet" href="../../../static/css/dashboard/users/pagination.css">
  <link href="/css/dashboard/navbar.css" rel="stylesheet">
  <link href="/css/dashboard/sidebar.css" rel="stylesheet"/>
  <link href="/css/dashboard/dashboard.css" rel="stylesheet"/>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<div th:insert="dashboard/common/navbar :: navbar"></div>
<!-- Sidebar -->
<div th:insert="dashboard/common/sidebar :: sidebar"></div>
<!-- Hiển thị thông báo -->
<div th:replace="~{fragments/toast.html}"></div>

<div class="main-content mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h3>Add New Category</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/dashboard/productTypes/add}" method="POST" th:object="${categoryDTO}">

            <!-- Brand Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Brand Name</label>
              <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter brand name">
              <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <!-- Image Link -->
            <div class="mb-3">
              <label for="image" class="form-label">Image Link</label>
              <input type="text" id="image" th:field="*{logo}" class="form-control" placeholder="Enter image URL">
              <div class="text-danger" th:if="${#fields.hasErrors('logo')}" th:errors="*{logo}"></div>
            </div>

            <!-- Image Preview -->
            <div class="mb-3 text-center">
              <img id="imagePreview" src="" alt="Image Preview" class="img-thumbnail d-none" width="150">
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Add Category</button>
            </div>
          </form>
          <hr>
          <div class="text-center">
            <a th:href="@{/dashboard/productTypes}" class="btn btn-secondary">Back to category list</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById("image").addEventListener("input", function() {
    let imgPreview = document.getElementById("imagePreview");
    let imgUrl = this.value;
    if (imgUrl) {
      imgPreview.src = imgUrl;
      imgPreview.classList.remove("d-none");
    } else {
      imgPreview.classList.add("d-none");
    }
  });
</script>

<!-- FontAwesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
