<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Category Page</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/dashboard/users/pagination.css">
  <link href="/css/dashboard/navbar.css" rel="stylesheet">
  <link href="/css/dashboard/sidebar.css" rel="stylesheet"/>
  <link href="/css/dashboard/dashboard.css" rel="stylesheet"/>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<div th:insert="dashboard/common/navbar :: navbar"></div>
<!-- Sidebar -->
<div th:insert="dashboard/common/sidebar :: sidebar"></div>
<!-- Hiển thị thông báo -->
<div th:replace="~{fragments/toast.html}"></div>

<div class="main-content mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">Update Category</h2>
    </div>
    <div class="card-body">
      <form th:action="@{/dashboard/productTypes/update}" method="POST" th:object="${categoryDTO}">
        <input type="hidden" th:field="*{id}">

        <!-- Category Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Brand Name</label>
          <input type="text" id="name" class="form-control" th:field="*{name}">
          <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        ut="previewImage()">
          <div class="text-danger" th:if="${#fields.hasErrors('logo')}" th:errors="*{logo}"></div>
          <div class="mt-3 text-center">
            <img id="imagePreview" src="#" alt="Category Logo" class="img-thumbnail d-none" width="150">
          </div>
        </div>

        <!-- Submit Button -->
        <div class="d-flex justify-content-between">
          <a th:href="@{/dashboard/productTypes}" class="btn btn-secondary">Back to category list</a>
          <button type="submit" class="btn btn-success">Update Category</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  function previewImage() {
    const imageUrl = document.getElementById("image").value;
    const imagePreview = document.getElementById("imagePreview");
    if (imageUrl) {
      imagePreview.src = imageUrl;
      imagePreview.classList.remove("d-none");
    } else {
      imagePreview.classList.add("d-none");
    }
  }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
