<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product Page</title>

    <!-- Customer CSS -->
    <link rel="stylesheet" href="/css/dashboard/users/pagination.css">
    <link href="/css/dashboard/navbar.css" rel="stylesheet">
    <link href="/css/dashboard/sidebar.css" rel="stylesheet"/>
    <link href="/css/dashboard/dashboard.css" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<div th:insert="dashboard/common/navbar :: navbar"></div>
<!-- Sidebar -->
<div th:insert="dashboard/common/sidebar :: sidebar"></div>
<!-- Hiển thị thông báo -->
<div th:replace="~{fragments/toast.html}"></div>

<div class="main-content mt-5">
    <div class="card shadow w-50 mx-auto">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Add New Product</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/dashboard/products/add}" method="POST" th:object="${product}">
                <!--Product Name-->
                <div class="mb-3">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control">
                    <p class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
                <!--Product Description-->
                <div class="mb-3">
                    <label for="description" class="form-label">Product Description</label>
                    <input type="text" id="description" th:field="*{description}" class="form-control">
                    <p class="text-danger small" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                </div>
                <!--Product Price-->
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="text" id="price" th:field="*{price}" class="form-control">
                    <p class="text-danger small" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
                </div>
                <!--Quantity-->
                <div class="mb-3">
                    <label for="stock" class="form-label">Quantity</label>
                    <input type="text" id="stock" th:field="*{stock}" class="form-control">
                    <p class="text-danger small" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></p>
                </div>
                <!--Image-->
                <div class="mb-3">
                    <label for="image" class="form-label">Image Link</label>
                    <input type="text" id="image" th:field="*{image}" class="form-control">
                    <p class="text-danger small" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></p>
                </div>
                <!--Category-->
                <div class="mb-3">
                    <label for="category" class="form-label">Brand</label>
                    <select id="category" th:field="*{category}" class="form-select">
                        <option value="" disabled selected>-- Select Category --</option>
                        <option th:each="brand : ${categories}" th:value="${brand.id}" th:text="${brand.name}"></option>
                    </select>
                    <p class="text-danger small" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-user-plus"></i> Add Product</button>
                    <a th:href="@{/dashboard/products/list}" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Back To List</a>
                </div>
            </form>
        </div>
    </div>
</div>

<a th:href="@{/dashboard/products}">Back to product list</a>

<!-- FontAwesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
