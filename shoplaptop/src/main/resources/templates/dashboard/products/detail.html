<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>

    <!-- Customer CSS -->
    <link rel="stylesheet" href="/css/dashboard/users/pagination.css">
    <link href="/css/dashboard/navbar.css" rel="stylesheet">
    <link href="/css/dashboard/sidebar.css" rel="stylesheet"/>
    <link href="/css/dashboard/dashboard.css" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<!-- Navbar -->
<div th:insert="dashboard/common/navbar :: navbar"></div>
<!-- Sidebar -->
<div th:insert="dashboard/common/sidebar :: sidebar"></div>
<!-- Hiển thị thông báo -->
<div th:replace="~{fragments/toast.html}"></div>

<div class="container mt-5">
    <div class="card shadow">
        <div class="row g-0">
            <div class="col-md-4 d-flex align-items-center justify-content-center p-3">
                <img th:src="${product.image}" th:alt="${product.name}" class="img-fluid rounded" style="max-width: 300px;">
            </div>
            <div class="col-md-8">
                <div class="card-body" th:if="${product}">
                    <h3 class="card-title" th:text="${product.name}"></h3>
                    <p class="card-text"><strong>Brand:</strong> <span th:text="${product.category.name}"></span></p>
                    <p class="card-text">
                        <strong>Status:</strong>
                        <span class="badge bg-success" th:if="${product.stock > 0}">In Stock</span>
                        <span class="badge bg-danger" th:if="${product.stock == 0}">Out of Stock</span>
                    </p>
                    <p class="card-text"><strong>Price:</strong> <span th:text="${#numbers.formatInteger(product.price,3,'POINT')} + ' VND'"></span></p>
                    <p class="card-text"><strong>Description:</strong> <span th:text="${product.description}"></span></p>
                    <a th:href="@{/dashboard/products}" class="btn btn-secondary mt-3"><i class="fas fa-arrow-left"></i> Back To Product List</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- FontAwesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
