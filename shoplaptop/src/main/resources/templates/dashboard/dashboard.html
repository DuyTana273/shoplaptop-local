<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Trang chủ ADMIN</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FONTAWESOME STYLES-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <!-- CUSTOM STYLES-->
    <link href="/css/dashboard/navbar.css" rel="stylesheet">
    <link href="/css/dashboard/sidebar.css" rel="stylesheet"/>
    <link href="/css/dashboard/dashboard.css" rel="stylesheet"/>
</head>
<body>

<!-- Navbar -->
<div th:insert="dashboard/common/navbar :: navbar"></div>
<!-- Sidebar -->
<div th:insert="dashboard/common/sidebar :: sidebar"></div>
<!-- Hiển thị thông báo -->
<div th:replace="~{fragments/toast.html}"></div>

<div class="main-content mt-5">
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1>Trang chủ Admin</h1>
                    <p>Chào mừng bạn đến với trang quản trị!</p>
                </div>
            </div>

            <!-- Thống kê chung -->
            <div class="row" style="margin-top: 20px">
                <!-- Tổng số người dùng -->
                <div class="col-md-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Số lượng khách hàng
                        </div>
                        <div class="panel-body">
                            <h3 th:text="${countUsers} + ' Users'"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- FontAwesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
