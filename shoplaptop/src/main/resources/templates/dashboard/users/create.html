<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/dashboard/navbar.css">
    <link rel="stylesheet" href="/css/dashboard/sidebar.css"/>
    <link rel="stylesheet" href="/css/dashboard/dashboard.css"/>
</head>
<body>

<!-- Navbar -->
<div th:insert="dashboard/common/navbar :: navbar"></div>
<!-- Sidebar -->
<div th:insert="dashboard/common/sidebar :: sidebar"></div>
<!-- Hiển thị thông báo -->
<div th:replace="~{fragments/toast.html}"></div>

<div class="main-content mt-5">
    <div class="card shadow w-50 mx-auto">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Add New User</h3>
        </div>
        <div class="card-body">
            <form method="POST" th:action="@{/dashboard/users/create}" th:object="${users}">
                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control">
                    <p class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control">
                    <p class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control">
                    <p class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" id="phone" th:field="*{phone}" class="form-control">
                    <p class="text-danger small" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                </div>

                <!-- Full Name -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" th:field="*{fullName}" class="form-control">
                    <p class="text-danger small" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>
                </div>

                <!-- Gender -->
                <div class="mb-3">
                    <label class="form-label">Gender</label><br>
                    <div class="form-check">
                        <input type="radio" id="male" th:field="*{gender}" value="true" class="form-check-input">
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="female" th:field="*{gender}" value="false" class="form-check-input">
                        <label for="female" class="form-check-label">Female</label>
                    </div>
                    <p class="text-danger small" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
                </div>

                <!-- Address -->
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" id="address" th:field="*{address}" class="form-control">
                    <p class="text-danger small" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                </div>

                <!-- Role -->
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select id="role" th:field="*{role}" class="form-select">
                        <option value="" disabled selected>-- Select Role --</option>
                        <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                    </select>
                    <p class="text-danger small" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></p>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-user-plus"></i> Create User</button>
                    <a th:href="@{/dashboard/users/list}" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Back To List</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- FontAwesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
