<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View User</title>

    <!-- Customer CSS -->
    <link rel="stylesheet" href="../../../static/css/dashboard/users/pagination.css">
    <link href="/css/dashboard/navbar.css" rel="stylesheet">
    <link href="/css/dashboard/sidebar.css" rel="stylesheet"/>
    <link href="/css/dashboard/dashboard.css" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<div th:insert="dashboard/common/navbar :: navbar"></div>
<!-- Sidebar -->
<div th:insert="dashboard/common/sidebar :: sidebar"></div>
<!-- Hiển thị thông báo -->
<div th:replace="~{fragments/toast.html}"></div>
  <div class="main-content mt-5">
      <div class="card shadow w-50 mx-auto">
          <div class="card-header bg-primary text-white">
              <h1 class="h4 mb-0">User Details: <strong th:text="${user.fullName}"></strong></h1>
          </div>
          <div class="card-body">
              <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                      <strong>Username:</strong> <span th:text="${user.username}"></span>
                  </li>
                  <li class="list-group-item">
                      <strong>Full Name:</strong> <span th:text="${user.fullName}"></span>
                  </li>
                  <li class="list-group-item">
                      <strong>Email:</strong> <span th:text="${user.email}"></span>
                  </li>
                  <li class="list-group-item">
                      <strong>Phone:</strong> <span th:text="${user.phone}"></span>
                  </li>
                  <li class="list-group-item">
                      <strong>Gender:</strong>
                      <span th:text="${user.gender ? 'Nam' : 'Nữ'}"></span>
                  </li>
                  <li class="list-group-item">
                      <strong>Address:</strong> <span th:text="${user.address}"></span>
                  </li>
                  <li class="list-group-item">
                      <strong>ROLE:</strong> <span th:text="${user.role}"></span>
                  </li>

                  <li class="list-group-item">
                      <strong>Status:</strong>
                      <span th:text="${user.status ? 'Active' : 'Block'}"></span>
                  </li>
                  <li class="list-group-item">
                      <strong>Avatar:</strong> <img th:src="${user.avatar}" class="img-thumbnail" alt="avatar">
                  </li>
              </ul>
              <div  class="card-footer d-flex justify-content-between" th:if="${user}">
                  <a th:href="@{/dashboard/users/list}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back To List</a>
                  <a th:href="@{/dashboard/users/delete/{id}(id=${user.id})}" class="btn btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xoá?');">
                      <i class="fas fa-trash-alt"></i> Delete
                  </a>
                  <a th:href="@{/dashboard/users/update/{id}(id=${user.id})}" class="btn btn-secondary"><i class="fas fa-edit"></i> Update User</a>
              </div>
          </div>
      </div>
</div>

<!-- FontAwesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
